<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateAplication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <main class="main">

        <div class="div_iconStarr">
            <img class="div_icon" src="images/icon-star.svg" alt="icon star">
        </div>

        
        
        
        
        <div class="main_textContainer">
            <h1 class="main_h1">How did we do?</h1>
            <p class="main_text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        
            <div class="div_rateContainer">
    
                <div class="div_rate div_rate--1">
                    <span class="rate_span rate_span--1">1</span>
                </div>
                
                <div class="div_rate div_rate--2">
                    <span class="rate_span rate_span--2">2</span>
                </div>
    
                <div class="div_rate div_rate--3">
                    <span class="rate_span rate_span--3">3</span>
                </div>
            
                <div class="div_rate div_rate--4">
                    <span class="rate_span rate_span--4">4</span>
                </div>
            
                <div class="div_rate div_rate--5">
                    <span class="rate_span rate_span--5">5</span>
                </div>
            </div>
        
        </div>
        
        <button class="main_buttonContainer">SUBMIT</button>




    </main>


<script src="script.js"></script>
</body>
</html>
